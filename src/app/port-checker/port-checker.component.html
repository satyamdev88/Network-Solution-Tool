<app-header></app-header>

<div class="container overflow-hidden">
  <div class="row pt-4">
    <div class="col-md-6 col-sm-12">
      <div class="">
        <h4 class="text-center mb-3 fw-bold">Port Status Checker</h4>
        <p class="text-start fs-6">
          This Port Status Checker returns information regarding port is open or
          closed.
        </p>
      </div>
      <div class="mt-4">
        <form
          action=""
          (ngSubmit)="hostValidate()"
          class="border rounded shadow pt-5 pb-4 ps-3 overflow-hidden bg-white"
        >
          <h5 class="card-title mb-2 ms-sm-3 fw-bold">Port Status Checker</h5>
          <div
            class="mb-4 ms-sm-3"
            style="height: 3px; width: 170px; background-color: #005f73"
          ></div>
          <div class="row my-2">
            <div class="col-md-8 col-sm-10 offset-md-1 offset-sm-1">
              <label for="ip" class="form-label fw-bold">
                <i class="fas fa-globe me-2"></i>IP Address</label
              >
              <input
                type="text"
                class="form-control"
                id="ip"
                [(ngModel)]="ip"
                name="ip"
                placeholder="e.g. 192.168.1.1"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 col-sm-10 offset-md-1 offset-sm-1">
              <label for="port" class="form-label fw-bold">
                <i class="fas fa-network-wired me-1"></i>
                Port</label
              >
              <input
                type="number"
                class="form-control"
                id="port"
                [(ngModel)]="port"
                name="port"
                placeholder="e.g. 80"
                required
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-3 offset-md-1 col-sm-10 offset-md-1 offset-sm-1">
              <input
                type="checkbox"
                class="form-check-input"
                id="tcp"
                name="tcp"
                placeholder="e.g. 80"
                [(ngModel)]="portTcp"
                required
              />
              <label for="tcp" class="form-check-label fw-bold ms-2">TCP</label>
            </div>
            <div class="col-md-5 col-sm-10 offset-md-1 offset-sm-1">
              <input
                type="checkbox"
                class="form-check-input"
                id="udp"
                name="udp"
                placeholder="e.g. 80"
                [(ngModel)]="portUdp"
                required
              />
              <label for="udp" class="form-check-label fw-bold ms-2">UDP</label>
            </div>
          </div>

          <div class="col-12 mt-4 mb-2 text-center">
            <button
              type="submit"
              class="btn btn-success"
              (click)="hostValidate()"
              [disabled]="isFormInvalid || isLoading"
            >
              <ng-container *ngIf="!isLoading; else loadingTpl">
                <i class="fas fa-door-open"></i>
                Check Port
              </ng-container>
              <ng-template #loadingTpl>
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                ></span>
              </ng-template>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6 col-sm-12" *ngIf="!isVisible">
      <div
        class="d-flex justify-content-center align-items-center text-center"
        style="width: 100%; height: 100%"
      >
        <img
          src="../../assets/images/Output.png"
          alt=""
          style="width: 50%; height: 50%"
        />
      </div>
    </div>
    <div class="col-md-6 col-sm-12" *ngIf="isVisible">
      <div
        class="d-flex justify-content-center align-items-center text-center flex-column"
        style="width: 100%; height: 100%"
      >
        <div *ngIf="portTcp === true">
          <p>{{ tcpResult }}</p>
          <p
            class="alert text-center"
            [ngClass]="{
              'alert-success': statusTCP === 'open',
              'alert-danger': statusTCP === 'closed (timeout)',
              'alert-warning': statusTCP === 'timeout'
            }"
          >
            <strong>{{ statusTCP }}</strong>
          </p>
        </div>
        <div *ngIf="portUdp === true">
          <p>{{ udpResult }}</p>
          <p
            class="alert text-center"
            [ngClass]="{
              'alert-success': statusUDP === 'open',
              'alert-danger': statusUDP === 'closed (timeout)',
              'alert-warning': statusUDP === 'timeout'
            }"
          >
            <strong>{{ statusUDP }}</strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container my-5">
  <app-tool-page-sm></app-tool-page-sm>
</div>
<app-footer></app-footer>
