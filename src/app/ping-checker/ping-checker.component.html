<app-header></app-header>
<div class="container my-5 overflow-hidden">
  <div class="row">
    <div class="col-md-5 col-sm-12">
      <div class="pt-3">
        <h4 class="text-center mb-3 fw-bold">Ping Checker</h4>
        <p class="text-center fs-6">
          Ping checker is used for extracting information of host is reachable
          or not.
        </p>
      </div>
      <div class="my-5">
        <form
          action=""
          class="border rounded shadow p-5 pb-3 bg-white overflow-hidden"
        >
          <h5 class="pt-2 fw-bold">Ping Checker</h5>
          <div
            class="mb-4"
            style="
              height: 3px;
              width: 70px;
              background-color: #005f73;
              overflow: hidden;
            "
          ></div>
          <div class="row my-3 pt-3">
            <div class="col-md-10 offset-md-1 text-center mb-4">
              <label for="" class="form-label fw-bold"
                ><i class="fas fa-wave-square me-2"></i> Ping IP Address</label
              >
              <input
                [(ngModel)]="host"
                class="form-control text-center mt-3"
                placeholder="Enter IP Address"
                name="mac"
              />
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-12 col-md-4 offset-md-1 mb-2">
              <label class="form-check-label me-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="ping"
                  [(ngModel)]="pingType"
                  value="once"
                />
                Ping Once
              </label>
            </div>
            <div class="col-12 col-md-5 offset-md-1">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="radio"
                  name="ping"
                  [(ngModel)]="pingType"
                  value="continuous"
                />
                Continuous Ping
              </label>
            </div>
          </div>
          <div class="row mb-4" *ngIf="pingType === 'once'">
            <div
              class="d-flex justify-content-center align-items-center text-center"
            >
              <button
                (click)="hostValidate()"
                class="btn btn-primary mx-2"
                [disabled]="!host || isLoading"
              >
                <i class="fas fa-play" *ngIf="!isLoading"></i>
                <span
                  *ngIf="isLoading"
                  class="spinner-border spinner-border-sm m-1 mx-4"
                ></span>
                {{ isLoading ? "" : "Start" }}
              </button>
              <button (click)="clearOutput()" class="btn btn-secondary mx-2">
                <i class="fas fa-broom"></i> Clear
              </button>
            </div>
          </div>
          <div class="row mb-4" *ngIf="pingType === 'continuous'">
            <div
              class="d-flex justify-content-center align-items-center text-center"
            >
              <button
                (click)="hostValidate()"
                class="btn btn-primary mx-2"
                [disabled]="!host || isLoading"
              >
                <i class="fas fa-play" *ngIf="!isLoading"></i>
                <span
                  *ngIf="isLoading"
                  class="spinner-border spinner-border-sm m-1 mx-4"
                ></span>
                {{ isLoading ? "" : "Start" }}
              </button>
              <button (click)="stopPinging()" class="btn btn-danger mx-2">
                <i class="fas fa-stop"></i> Stop
              </button>
              <button (click)="clearOutput()" class="btn btn-secondary mx-2">
                <i class="fas fa-broom"></i> Clear
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6 col-sm-12 offset-md-1" *ngIf="!isVisible">
      <div
        class="d-flex justify-content-center align-items-center text-center"
        style="height: 100%; width: 100%"
      >
        <img
          src="../../assets/images/Output.png"
          alt=""
          style="width: 50%; height: 50%"
        />
      </div>
    </div>

    <div class="col-md-6 col-sm-12 mt-5 offset-md-1" *ngIf="isVisible">
      <div
        class="d-flex justify-content-center align-items-center text-center"
        style="height: 100%; height: 100%; overflow-y: scroll"
      >
        <pre *ngIf="isPingVisible">{{ result }} </pre>
        <span *ngFor="let line of output">
          <pre>{{ line }} </pre>
        </span>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <app-tool-page-sm></app-tool-page-sm>
  </div>
</div>

<app-footer></app-footer>
